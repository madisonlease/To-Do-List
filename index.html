<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>To-Do List</h1>

<div id="dropDown">
    <button class="dropButton">Filter By:</button>

    <div class="dropContent">
        <a href="#">Name</a>
        <a href="#">Category</a>
        <a href="#">Time</a>
    </div>
</div>


<table id="toDo" border="0px" cellpadding="10px">
    <tr>
        <th></th>
        <th>Task:</th>
        <th>Category:</th>
        <th>Time:</th>
    </tr>
</table>

<h2>Completed Tasks</h2>

<table id="completed" border="0px" cellpadding="10px">
    <tr>
        <th></th>
        <th>Task:</th>
        <th>Category:</th>
        <th>Time:</th>
    </tr>
</table>

<button id="updateButton" class="button" onclick="updateTables()">Update</button>


</body>
</html>
